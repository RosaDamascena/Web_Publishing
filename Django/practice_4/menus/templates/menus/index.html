{% extends "base.html" %}

{% block content %}
    <h1>INDEX</h1>
    <hr>
    <a href="{% url "menus:new" %}">CREATE</a>

    <ul>
        {% for menu in menus %}
            <p>{{ menu.pk }}번째 메뉴</p>
            <p>{{ menu.name }}</p>
            <p>{{ menu.price }}원</p>
            {% comment %} HTML이기 때문에, 각 정보를 공백으로 구분한다. {% endcomment %}
            <form action="{% url "menus:delete" menu.pk %}" method="POST">
                {% csrf_token %}
                <input type="submit" value="DELETE">
            </form>
        {% endfor %}
    </ul>
{% endblock content %}
