<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <title>Skills</title>
    <style>
      

      li::marker {
        content: url(../assets/heart-solid.svg);
      }

      h1 {
        margin: 20px;
      }
      
      .ME {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="result.html">
          <p class="ME">
            ME
            <i class="fas fa-cat" style="color: #ffffff;"></i>
          </p>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="AboutMe.html">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Interests.html">Interests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Skills.html">Skills</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Projects.html">Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="header">
      <h1 class="fw-bold">
        Skills
        <i class="fas fa-laptop-code" style="color: #ffffff;"></i>
      </h1>
    </header>
    <main class="main">
      <article class="skills">
        <div>
          <ul>
            <li>
              HTML
            </li>
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar" style="width: 80%">80%</div>
            </div>
            <br>
            <li>
              CSS
            </li>
            <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar bg-success" style="width: 75%">75%</div>
            </div>
            <br>
            <li>
              JS
            </li>
            <div class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar bg-info" style="width: 50%">50%</div>
            </div>
            <br>
            <li>
              Python
            </li>
            <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar bg-warning" style="width: 80%">80%</div>
            </div>
            <br>
            <li>
              Database
            </li>
            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-bar bg-danger" style="width: 45%">45%</div>
            </div>
          </ul>
        </div>
      </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
