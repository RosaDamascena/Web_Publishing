<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .large_box {
      border-style: solid;
      border-width: 2px;
      border-color: black;
      width: 400px;
      height: 400px;
    } 
    .medium_box {
      border-style: dashed;
      border-width: 2px;
      border-color: red;
      width: 200px;
      height: 200px;
    }
    .small_box {
      border-style: dotted;
      border-width: 2px;
      border-color: blue;
      width: 100px;
      height: 100px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="large_box">
    <div class="medium_box">
      <div class="small_box">
  
      </div>
    </div>
  </div>
</body>
</html>
